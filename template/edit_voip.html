{% include 'header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<body>


<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="POST">

{% csrf_token %}
<div class="row">
<div class="col-12">
<div class="form-heading">
<h4>VOIP EDIT</h4>
</div>
</div>

<div class="col-12 col-md-6 col-xl-4">
<div class="form-group local-forms">
<label>Vendor <span class="login-danger">*</span></label>
<select class="form-control select" name="vendor" value="{{sip.vendor}}">
<option>Select Vendor</option>
<option>Siplink</option>
<option>Skyfall</option>
<option>Pulse</option>
<option>Unified</option>
</select>
</div>
</div>

<div class="col-12 col-md-6 col-xl-4">
<div class="form-group local-forms">
<label>Call Back Number <span class="login-danger">*</span></label>
<input class="form-control" type="text" placeholder="" name="cbn" value="{{sip.callbacknumber}}">
</div>
</div>
<div class="col-12 col-md-6 col-xl-4">
<div class="form-group local-forms">
<label>User Number <span class="login-danger">*</span></label>
<input class="form-control" type="text" placeholder="" name="usrno" value="{{sip.usernumber}}">
</div>
</div>

<div class="col-12 col-md-6 col-xl-6">
<div class="form-group local-forms">
<label>Domain <span class="login-danger">*</span></label>
<input class="form-control" type="text" placeholder="" name="domain" value="{{sip.domain}}">
</div>
</div>
<div class="col-12 col-md-6 col-xl-6">
<div class="form-group local-forms">
<label>Password <span class="login-danger">*</span></label>
<input class="form-control" type="text" placeholder="" name="psw"value="{{sip.password}}">
</div>
</div>
<div class="col-12 col-md-6 col-xl-6">
<div class="form-group local-forms">
<label>User Name <span class="login-danger">*</span></label>
<input class="form-control" type="text" placeholder="" name="user" value="{{sip.username}}">
</div>
</div>
<div class="col-12 col-md-6 col-xl-6">
<div class="form-group local-forms cal-icon">
<label>Date Of Purchase <span class="login-danger">*</span></label>
<input class="form-control datetimepicker" type="text" placeholder="" name="date" value="{{sip.dop}}">
</div>
</div>

<div class="col-12 col-sm-12">
<div class="form-group local-forms">
<label>Remarks <span class="login-danger">*</span></label>
<textarea class="form-control" rows="3" cols="30" name="remarks" value="{{sip.remarks}}"></textarea>
</div>
</div>



<div class="col-12 col-md-6 col-xl-6">
<div class="form-group local-forms">
<label>Status <span class="login-danger">*</span></label>
<select class="form-control select" name="status">
<option>Select Status</option>
<option>Used </option>
<option>Not Used</option>
<option>Deactive</option>
</select>
</div>
</div>

<div class="col-12">
<div class="doctor-submit text-end">
<button type="submit" class="btn btn-primary submit-form me-2">Submit</button>
<button type="submit" class="btn btn-primary cancel-form">Cancel</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>

</html>
